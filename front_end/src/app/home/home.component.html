<div>
    <div class="category-list">
        <button *ngFor="let category of categories | slice:0:5" 
            href="javascript:void(0);" (click)="onCategoryClick(category.id)">{{ category.name }}
        </button>
    </div>
</div>

<div class="product-list">
    <app-product-tile *ngFor="let product of products" [product]="product"></app-product-tile>
</div>
