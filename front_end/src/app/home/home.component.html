<div>
    <div class="category-list">
        <button *ngFor="let category of categories" 
            href="javascript:void(0);" (click)="onCategoryClick(category.id)" class="category-button">
            {{ category.name }}
        </button>
    </div>
</div>

<div class="product-list">
    <app-product-tile *ngFor="let product of products" [product]="product"></app-product-tile>
</div>

<div>
    <h2>Популярные товары</h2>
    <div class="popular-products">
        <div class="popular-item" *ngFor="let product of topRatedProducts">
            <app-product-tile [product]="product"></app-product-tile>
        </div>
    </div>
</div>
